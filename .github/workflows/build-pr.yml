name: Build

on: [pull_request]

jobs:
    build:
        runs-on: ubuntu-22.04
        name: Build
        steps:
            - name: Checkout current commit/branch/tag
              uses: actions/checkout@v3

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install pnpm dependencies
              run: pnpm install
              env:
                  NODE_ENV: development

            - name: Lint files
              run: pnpm lint

            - name: Typecheck
              run: pnpm typecheck

            - name: Build
              run: pnpm build
